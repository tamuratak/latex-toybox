<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; base-uri 'none'; connect-src %VSCODE_CSP%; script-src 'nonce-%VSCODE_NONCE%' blob:; style-src %VSCODE_CSP% 'unsafe-inline';">
        <script nonce="%VSCODE_NONCE%">
            var mathSymbolsJsonUrl = '%VSCODE_RES%/snippetview/snippetpanel.json';
        </script>
        <script src="%VSCODE_RES%/snippetview/snippetview.js" nonce="%VSCODE_NONCE%" defer></script>
        <script nonce="%VSCODE_NONCE%">
            var pdfjsDistUri = '%VSCODE_PDFJS_DIST%';
        </script>
        <script src="%VSCODE_PDFJS_DIST%/build/pdf.js" nonce="%VSCODE_NONCE%" defer></script>
        <script src="%VSCODE_RES%/snippetview/pdfrenderer.js" nonce="%VSCODE_NONCE%" type="module"></script>
        <link rel="stylesheet" href="%VSCODE_RES%/snippetview/snippetview.css">
    </head>
    <body>
    <div id="contentMain">
        <div class="tab">
            <button id="tabSymbols" class="tablinks active">Symbols</button>
        </div>

        <div id="Symbols" class="tabcontent">
            <div class="header">
                <input type="text" name="search" id="symbolsearch" placeholder="Search" />
                <select id="symbolsearchselect"></select>
            </div>

            <div class="grid"></div>
        </div>

    </div>
    </body>
</html>
